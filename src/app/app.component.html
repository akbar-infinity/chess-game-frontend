<h1 style="text-align: center;">Welcome to my chess app</h1>

<div class="chessboard">

  <div class="chess-row" *ngFor="let rows of positions;let row = index;">

    <div [ngClass]="{
      'darkbackground': isDarkBackground(row, column)
    }" *ngFor="let columns of rows;let column = index;" (click)="onPieceSelect(row, column)">

      <img src="{{positions[row][column].image}}">

      <!-- <sub>{{columnValues[column]}} - {{rowValues[row]}}</sub> -->

    </div>
  </div>

</div>
